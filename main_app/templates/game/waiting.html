{% extends 'base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/waiting.css' %}" />
<script>
  let time_left = {{ time_left }}
  let result_id = {{ result_id }}
</script>
<script
  defer
  type="text/javascript"
  src="{% static 'js/hamburger.js' %}"
></script>
<div class="game-wrapper">
  <div class="top-bar-container">
    <div class="user-info">
      <div class="avatar">
        <a href="{% url 'detail' user.id %}">
        <div class="avatar-wrap">
          <img
            id="avatar-pic"
            width="48px"
            src="{{ user.profile.url }}"
            alt=""
          />
        </div>
        </a>
      </div>
    </div>

    <div class="round-info-container">
      <div class="category-icon">
        <img width="48px" src="/static/imgs/{{question.category}}.svg" alt="" />
      </div>
      <div class="category">{{question.category}}</div>
    </div>
    <div class="ham-btn">{% include "hamburger.html" %}</div>
  </div>
  <div class="question-container">
    <div class="question-title">
      <span id="question-title-txt">{{ question.question }}</span>
    </div>
  </div>
  <div class="choice-wrapper">
    <div class="container">
      <!-- Answers row -->
      <div class="answer {{answer_class}}">{{ answer }}</div>
    </div>
  </div>

  <div id="scoreboard">
  <!-- javascript populating scoreboard -->     
  </div>

</div>

<script src="{% static 'js/waiting.js' %}"></script>
  {% endblock %}
</div>
