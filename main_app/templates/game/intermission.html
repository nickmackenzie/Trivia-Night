{% extends 'base.html' %} {% block content %} {% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/intermission.css' %}"
/>
<script>
  let time_left = {{ time_left }}
</script>
<script src="{% static 'js/intermission.js' %}"></script>
<script
  defer
  type="text/javascript"
  src="{% static 'js/hamburger.js' %}"
></script>
<div class="game-wrapper">
  <div class="top-bar-container">
    <div class="user-info">
      <div class="avatar">
        <a href="{% url 'detail' user.id %}">
        <div class="avatar-wrap">
          <img
            id="avatar-pic"
            width="48px"
            src="{{ user.profile.url }}"
            alt=""
          />
        </div>
        </a>
      </div>
    </div>

    <div class="choosing-category-text">Choosing A Question...</div>

    <div class="ham-btn">{% include "hamburger.html" %}</div>
  </div>
  <div class="question-container">
    <div class="base-timer">
      <svg
        class="base-timer__svg"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g class="base-timer__circle">
          <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
          <path
            id="base-timer-path-remaining"
            stroke-dasharray="283"
            class="base-timer__path-remaining green"
            d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
                "
          ></path>
        </g>
      </svg>
      <span id="base-timer-label" class="base-timer__label">
        <!-- Next category label -->
        <div class="middle-content">
          <img
            width="48px"
            src="/static/imgs/{{category}}.svg"
            alt="icon"
          /><br />
          {{category}}
        </div>
      </span>
      <div class="message">
        {{ message }}
      </div>
    </div>
  </div>
</div>

{% endblock %}
